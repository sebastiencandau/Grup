version: '3.3'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: grup_user
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: grup_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: grup_user
      DATABASE_PASSWORD: secretpassword
      DATABASE_NAME: grup_db
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  pgdata:
